<!DOCTYPE html>
<html lang="en">
<!-- color 1 = 2C3333, color 2 = 395B64, color 3 = A5C9CA, color 4 = E7F6F2-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script defer src="script.js"></script>
    <title>Groovy</title>
</head>

<body>
    <div class="main">
        <div class="card">
            <center>
                <p>Now Playing</p>
                <img id="songcover" class="card-img-top" src="images/apocalypse.jpg" alt="Card image cap" >
            </center>
            <div class="card-body">
                <h5 class="card-title">Song name</h5>
                <audio id="song">
                    <source src="music/Apocalypse.mp3" type="audio/mpeg">
                </audio>
                <input id="customRange2" type="range" class="form-range" min="0" max="1000">
                <span class="start">0:00</span>
                <span class="end">3:00</span>
                <div class="ctrlbuttons">
                    <button id="shufflebutton" type="button" class="controls btn btn-outline-dark"><i
                            class="fa-solid fa-shuffle"></i></button>
                    <button id="backbutton" type="button" class="controls btn btn-outline-dark"><i
                            class="fa-solid fa-backward"></i></button>
                    <button id="playbutton" type="button" class="controls btn btn-outline-dark" ><i
                            class="fa-solid fa-play"></i></button>
                    <button id="forwardbutton" type="button" class="controls btn btn-outline-dark"><i
                            class="fa-solid fa-forward"></i></button>
                    <button id="listbutton" type="button" class="controls btn btn-outline-dark"><i
                            class="fa-solid fa-list"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
